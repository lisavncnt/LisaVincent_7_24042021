<div class="card-footer">
  <button class="btn btn-lg btn-primary" routerLink='add'>Add a new post</button>
</div>

<div class="card-container">
  <div class="card text-left" *ngFor="let post of posts" ng-repeat="post in posts | orderBy: 'created_at'">

    <div class="card-header">
      <img [src]="post.user.image_url" >
      <h5 class="text-center"> by {{post.user.pseudo}}</h5>

      <div class="btn-right">
        <a routerLink="dashboard/messages/:id" (click)="onViewPost()">View post</a>
        <button class="btn btn-success btn-sm" *ngIf="id === post.user_id" (click)="onModify()">Modify post</button>
        <button class="btn btn-danger btn-sm" *ngIf="id === post.user_id"(click)="onDelete()">Delete post</button>
      </div>

    </div>

    <div class="card-body">
      <h5 class="card-title">{{ post.title }}</h5>
      <p class="card-text">{{ post.content }}</p>
      <div class="text-muted">
        <p class="text-left text-primary">{{ post.createdAt | date: 'short' }}</p>
        <p class="text-right text-primary" style="cursor: pointer;">Likes {{post.likes}}</p>
      </div>
    </div>

    <div class="card-footer text-muted">
      <div class="example">
        <p>This is a comment</p>
        <p>This is another comment</p>
      </div>
      <div *ngFor="let comment of comments">
        <p>{{ comment.content }}</p>
      </div>
      <!-- <div>
        <input type="text" name="comment" placeholder="Add a comment" [(ngModel)]="comment.content">
        <button class="btn btn-success" type="submit" (click)="onAddComment()">Add a comment</button>
      </div> -->
    </div>
    <form [formGroup]="commentForm">
      <div class="card-footer text-muted form-control">
        <label for="content"></label>
        <input type="text" name="content" placeholder="Add a comment" formControlName="content">
        <button class="btn btn-success" type="submit" (click)="onAddComment()">Add a comment</button>
      </div>
    </form>
  </div>
</div>
