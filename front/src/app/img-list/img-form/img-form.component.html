<div class="jumbotron text-center" *ngIf='showTitle() === true'>
  Add a Post
</div>
<div class="jumbotron text-center" *ngIf='showTitle() === false'>
  Modify my Post
</div>

<form [formGroup]="imageForm" *ngIf="!loading">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>

  <div class="form-group">
    <input type="file" accept="images/*" #imageInput (change)="onFileAdded($event)">
    <img [src]="imagePreview" *ngIf="imagePreview" style="max-height: 100px;display:block;margin-top:10px">
  </div>

  <button class="btn btn-primary" (click)="onSubmit()" [disabled]="imageForm.invalid">Submit</button>

</form>
