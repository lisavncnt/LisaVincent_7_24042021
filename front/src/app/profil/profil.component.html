<div class="container" *ngIf="!loading">
  <img [src]="user.image_url" alt="">

  <div class="info">
    <p>Pseudo :</p>
    <h1 class="pseudo">{{ user.pseudo }}</h1><br>

    <p>Email :</p>
    <p class="email">{{ user.email }}</p><br>

    <div class="control-buttons">
      <button class="btn btn-success" (click)="onBack()">Return to my dashboard messages</button>
      <button class="btn btn-primary" (click)="onModify(user.id)" *ngIf="user_id === user.id">Modify my profile</button>
      <button class="btn btn-primary" (click)="onModifyPassword(user.id)" *ngIf="user_id === user.id">Modify my password</button>
      <button class="btn btn-danger" (click)="onDelete()" *ngIf="user_id === user.id || user.is_admin === true">Delete all my posts and my profile</button>
    </div>
  </div>
</div>
