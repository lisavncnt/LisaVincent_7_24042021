<div class="card-footer">
    <button class="btn btn-lg btn-primary" routerLink='add'>Add a new post</button>
</div>

<div class="card-container">
  <div class="card text-left" *ngFor="let image of images">
    <div class="card-header">
      <span class="img_user"><img [src]="image.user.photo"></span>

      <div class="user_info">
        <h4 class="text-center">by <span class="pseudo">{{image.user.pseudo}}</span></h4>
        <p class="text-center">{{ image.created_at | date: 'short' }}</p>
      </div>
      <div class="btn-right">
        <a routerLink="dashboard/messages/:id" (click)="onViewPost()">View post</a>
        <button class="btn btn-sm btn-success btn-sm" *ngIf="id === image.user_id" (click)="onModify()">Modify post</button>
        <button class="btn btn-sm btn-danger btn-sm" *ngIf="id === image.user_id"(click)="onDelete()">Delete post</button>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ image.title }}</h5>

      <span class="card-img">
        <img [src]="image.image_url" alt="" class="image-post">
      </span>

      <div class="text-muted">
        <p class="likes" style="cursor: pointer;">Likes: {{image.likes}}</p>
      </div>
    </div>

    <div class="card-footer">
      <p>This is a comment</p>
      <p>This is another comment</p>
    </div>
    <div class="card-footer text-muted" *ngFor="let comment of comments">
      <img [src]="image.user.photo" alt="">
      <p class="form-control">{{comment.content}} __ {{ comment.user.pseudo }}</p>
    </div>

    <form [formGroup]="commentForm">
      <div class="card-footer text-muted">
        <input type="text" name="content" placeholder="Add a comment" formControlName="content">
        <button class="btn btn-add" type="submit" (click)="onAddComment()">Add a comment</button>
      </div>
    </form>
  </div>
</div>
