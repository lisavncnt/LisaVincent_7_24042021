<form [formGroup]="userForm" *ngIf="!loading">
  <div class="form-group">
    <label for="pseudo">Pseudo</label>
    <input type="text" class="form-control" id="pseudo" formControlName="pseudo">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" formControlName="email">
  </div>

  <div class="form-group">
    <label for="pseudo">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
  </div>

  <div class="form-group">
    <input type="file" accept="images/*" #imageInput (change)="onFileAdded($event)">
    <button mat-raised-button color="primary" (click)="imageInput.click()">add my image</button>
    <img [src]="imagePreview" *ngIf="imagePreview" style="max-height: 100px;display:block;margin-top:10px">
  </div>

  <button class="btn btn-lg btn-primary" (click)="onSubmit()" [disabled]="imageForm.invalid">SUBMIT</button>

</form>
