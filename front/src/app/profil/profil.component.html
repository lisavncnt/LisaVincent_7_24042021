<mat-spinner *ngIf="loading"></mat-spinner>
<div class="container" *ngIf="!loading">
  <img [src]="imageInput" alt="">
  <label class="image-upload-container btn btn-bwm">
    <span>Select Image</span>
    <input #imageInput
           type="file"
           accept="image/*"
           (change)="processFile(imageInput)">
  </label>

  <div class="info">
    <p>Pseudo :</p>
    <h1 class="pseudo">{{ user?.pseudo }}</h1><br>

    <p>Email :</p>
    <p class="email">{{ user?.email }}</p><br>

    <p>Password :</p>
    <p>{{ user?.password }}</p>

    <div class="control-buttons">
      <button mat-raised-b (click)="onBack()">Return to my dashboard messages</button>
      <button mat-raised-button color="success" (click)="onModify()" *ngIf="user_id === user.id">Modify my profile</button>
      <button mat-raised-button color="warn" (click)="onDelete()" *ngIf="user_id === user.id">Delete all my posts and my profile</button>
    </div>
  </div>
</div>
