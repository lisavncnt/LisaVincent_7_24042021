<div class="jumbotron text-center">
    Add an Image
</div>

<form [formGroup]="imageForm">
  <div class="form-group">
    <label for="title">Title :</label>
    <input type="title" class="form-control" id="title" formControlName="title">
  </div>
  <div class="form-group">
    <label for="exampleFormControlFile1">Choisissez votre image :</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
    
  <button class="btn btn-lg btn-success" [disabled]="postForm.invalid" (click)="onCreate()">Add my new image</button>
  <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
