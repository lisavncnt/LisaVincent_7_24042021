<form [formGroup]="imageForm" *ngIf="!loading">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title">
  </div>

  <div class="form-group">
    <input type="file" accept="images/*" #imageInput (change)="onFileAdded($event)">
    <img [src]="imagePreview" *ngIf="imagePreview" style="max-height: 100px;display:block;margin-top:10px">
  </div>

  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="imageForm.invalid">SUBMIT</button>

</form>
